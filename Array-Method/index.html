        function countRepeatedWords(sentence) {
            let words = sentence.split(" ");
            let wordMap = {};

            for (let i = 0; i < words.length; i++) {
                // debugger;
                let currentWordCount = wordMap[words[i]];
                // console.log(currentWordCount)
